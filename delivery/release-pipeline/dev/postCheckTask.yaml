apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: post-dev-sanity-1
  namespace: experimental-pipeline
spec:
  steps:
    - name: wait
      image: ubuntu
      command:
      - /bin/bash
      args:
      - -c
      - |
        sleep 10
    - name: run-kubectl
      image: lachlanevenson/k8s-kubectl
      command: ["kubectl get releasetrack -n pipeline-app-dev"]

      image: lachlanevenson/k8s-kubectl
      command: ["kubectl"]
      args:
        - "get"
        - "releasetrack"
        - "-n pipeline-app-dev"
  steps:
    - name: check
      image: github.com/yuwenma/app-pipeline-demo
      command: ["/bin/bash"]
      args: ['-c', 'echo "Staging release Succeed!!!"']
