apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: apply-dev-1
  namespace: experimental-pipeline
spec:
  inputs:
    resources:
      - name: pipeline-app-image
        type: git
  steps:
    - name: apply
      image: gcr.io/yuwenma-gke-playground/k8s-appctl:v9.0.0-quickstart
      command: ["/bin/bash"]
      args: ['-c', 'appctl init pipeline-app --app-config-repo github.com/yuwenma/app-pipeline-demo && cd /pipeline-app && gcloud config list && appctl apply dev && kubectl get releasetrack -n pipeline-app-dev']
